<h3><p class="text-center">Запись на экскурсию</p></h3>
<div class="container mt-4">
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" value="xxxxxx@xxx.ru" name="q">
            </div>
            <div class="form-group">
                <label for="numberInput">Число человек</label>
                <input type="number" class="form-control" id="numberInput" value="1" name="number">
            </div>
            <div class="form-group">
                <label>Вы из Москвы?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="place" id="option1" value="Yes" checked>
                    <label class="form-check-label" for="option1">Да</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="place" id="option2" value="No">
                    <label class="form-check-label" for="option2">Нет</label>
                </div>
            </div>
            <button type="submit" name="submit" class="btn btn-primary" value="Отправить">Отправить</button>
        </form>
    </div>
